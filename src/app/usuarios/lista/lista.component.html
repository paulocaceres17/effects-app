<div class="alert alert-info" role="alert" *ngIf="loading">
    Cargando...
</div>
<div class="alert alert-danger" role="alert" *ngIf="!loading && error!= null">
    {{ error | json}}
</div>
<div class="row row-cols-1 row-cols-md-3 g-4" *ngIf="!loading">
    <div class="col" *ngFor="let user of usuarios">
        <div class="card h-100">
            <img [src]="user.avatar" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">ID: {{ user.id }}</small>
            </div>
        </div>
    </div>
</div>
